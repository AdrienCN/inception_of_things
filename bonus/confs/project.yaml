apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: development-gitlab
  labels:
    app: iot-gitlab
spec:
  description: GitLab Project to deploy our app locally
  sourceRepos:
      - "http://192.168.42.42:9999/root/*"
  destinations:
    - namespace: gitlab
      server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
